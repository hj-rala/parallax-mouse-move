<script type="text/javascript" src="jquery-parallax.js"></script>

<body>




<style type="text/css">

body {overflow:hidden;}
.wrap {
	overflow:hidden;
}
.background {
	position: absolute; top: -10%; left: -10%; 
	z-index: 1;
	font-family: Courier;
	/* background:url('../img/cloud-background.jpg') center center no-repeat;
	background-size:cover; */
	width:120%;height:120%;
}

.cloud {
	position: absolute; top: 0; left: 0; 
	width: auto; height: auto;
	z-index: 2;
	opacity: 0.8;
	max-width:100%;
}
</style>


<div class="wrap">
	<img src="../img/cloud-background.jpg" alt="New York" class="background" />
	<img src="../img/cloud-1.png" alt="Clouds" class="cloud cloud1" />
	<img src="../img/cloud-2.png" alt="Clouds" class="cloud cloud2" />
	<img src="../img/cloud-3.png" alt="Clouds" class="cloud cloud3" />
</div>


<script>
$(function(){

});


$( document ).mousemove( function( e ) {
	$('.background').parallax(-30,e);
	$('.cloud1').parallax(10,e);
	$('.cloud2').parallax(20,e);
	$('.cloud3').parallax(30,e);
});
</script>


</body>
